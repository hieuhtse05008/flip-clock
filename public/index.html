<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width' />
    <title>Flip Example Preset</title>

    <link rel='stylesheet' href='flip.min.css' />
</head>
<body>
<style>
    .tick {
        font-size: 1rem;
        white-space: nowrap;
        font-family: arial, sans-serif;
    }

    .tick-flip, .tick-text-inline {
        font-size: 2.5em;
    }

    .tick-label {
        margin-top: 1em;
        font-size: 1em;
    }

    .tick-char {
        width: 1.5em;
    }

    .tick-text-inline {
        display: inline-block;
        text-align: center;
        min-width: 1em;
    }

    .tick-text-inline + .tick-text-inline {
        margin-left: -.325em;
    }

    .tick-group {
        margin: 0 .5em;
        text-align: center;
    }

    body {
        background-color: #fff !important;
    }

    .tick-text-inline {
        color: #595d63 !important;
    }

    .tick-label {
        color: #595d63 !important;
    }

    .tick-flip-panel {
        color: #fff !important;
    }

    .tick-flip {
        font-family: inherit !important;
    }

    .tick-flip-panel-text-wrapper {
        line-height: 1.45 !important;
    }

    .tick-flip-panel {
        background-color: #3c3e3c !important;
    }

    .tick-flip {
        border-radius: 0.11em !important;
    }
    body{
        overflow: hidden;
    }
</style>

<div class='tick' data-did-init='handleTickInit'>

    <div data-layout='vertical'>

        <div data-layout='horizontal fit'>

            <span data-key='date' data-view='flip' data-transform='pad(00)'>
            </span>

            <span class='tick-text-inline'>-</span>

            <span data-key='month' data-view='flip' data-transform='pad(00)'>
            </span>

            <span class='tick-text-inline'>-</span>

            <span data-key='year' data-view='flip' data-transform='pad(0000)'>
            </span>

        </div>

        <br>

        <div data-layout='horizontal fit'>

            <span data-key='hours' data-repeat='true' data-transform='pad(00) -> split -> delay'>
                <span data-view='flip'></span>
            </span>

            <span class='tick-text-inline'>:</span>

            <span data-key='minutes' data-repeat='true' data-transform='pad(00) -> split -> delay'>
                <span data-view='flip'></span>
            </span>

            <span class='tick-text-inline'>:</span>

            <span data-key='seconds' data-repeat='true' data-transform='pad(00) -> split -> delay'>
                <span data-view='flip'></span>
            </span>

        </div>
    </div>

</div>
<script>
    function handleTickInit(tick) {



        Tick.helper.interval(function() {
            var d = Tick.helper.date();
            tick.value = {
                date: d.getDate(),
                month: d.getMonth() + 1,
                year: d.getFullYear(),
                hours: d.getHours(),
                minutes: d.getMinutes(),
                seconds: d.getSeconds(),
            };
        });
    }
</script>

<script src='flip.min.js'></script>
</body>
</html>
